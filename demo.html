<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>dmSuggest Demo Page</title>

	<link rel="stylesheet" type="text/css" href="css/jquery.autocomplete.css" />
	
</head>

<body>
	<label for="search">Search</label> <input type="text" name="search" value="" id="search">

<script type="text/javascript" language="Javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="js/jquery.autocomplete.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	$('input#search').autocomplete("/api/1/vocabulary/suggest.json?CISOFIELD1=title&CISOROOT=/hughes", {
		extraParams: {
			CISOBOX1: function () { return $("input#search").val() }
		},
		parse: function(data) {
		        var parsed = [];
		        data = data.dmBridgeResponse.vocabulary;

		        for (var i = 0; i < data.length; i++) {
		            parsed[parsed.length] = {
		                data: data[i],
		                value: data[i],
		                result: data[i]
		            };
		        }

		        return parsed;
		    },
		formatItem: function(item) {
			return item;
		}
	});
</script>
</body>
</html>
